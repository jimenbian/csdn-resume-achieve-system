    <title>CSDN Résumé</title>

    <meta name="keywords" content="cv, resume, hResume, github, community, free, fun, nice, useful">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='reset-fonts-grids.css') }}" media="all"> 
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='print.css') }}" media="all">

<body id="resume"><div id="doc" class="yui-t7">
   <div id="hd" role="banner"><h1>My CSDN Résumé</h1></div>
   <div id="bd" role="main">
    <div class="yui-g">
        <p class="enlarge-medium">
            As a software startup owner I really enjoy when people send us their
            résumés and they include their CSDN account so we can see tangible work they have done. 
        </p>
        <p><br></p>
        <p><br><br></p>

        <form id="run" action="." method="get">
            <p>
                <input id="username" placeholder="Enter your github username and click on generate" type="text">
                <button type="submit" id="gen">Generate</button>
            </p>
        </form>
    </div>
</div>


</div></body></html>
